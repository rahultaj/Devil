- pipeline: "Rohit kumar"
  events:
  - type: "PUSH"
    refs:
    - ":default"
  fail_on_prepare_env_warning: true
  resources: "X2LARGE"
  actions:
  - action: "python3 new.py"
    type: "BUILD"
    docker_image_name: "library/python"
    docker_image_tag: "3.13"
    execute_commands:
    - "pip install psutil  telebot pymongo aiohttp"
    - "chmod +x *"
    - "python3 new.py"
    cached_dirs:
    - "/root/.cache/pip"
    shell: "BASH"
